<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/View/css/base-styles.css">
    <link rel="stylesheet" href="/View/css/components.css">
    <link rel="stylesheet" href="/View/css/signup-styles.css">
</head>
<body>
<header class="navbar">
    <div class="logo-section">
        <a class="logo-href" href="/">
            <h1>Event Organizer</h1>
        </a>
    </div>
    <nav>
        <ul class="nav-links">
            <li><button onclick="navigateTo('#about')">About</button></li>
        </ul>
    </nav>
</header>
<div class="signup-container">
    <h1>Create Your Account</h1>
    <form action="/create-acc" method="post">
        <input type="text" name="firstname" placeholder="First Name" required>
        <input type="text" name="lastname" placeholder="Last Name" required>
        <input type="date" name="birthdate" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        <button type="submit" class="btn-signup">Sign Up</button>
    </form>
    <p>Already have an account? <button class="btn-login" onclick="navigateTo('/')">Log In</button>.</p>
</div>
<script>
    function navigateTo(route) {
        window.location.href = route;
    }
</script>
</body>
</html>
