<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users</title>
    <link rel="stylesheet" href="/View/css/base-styles.css">
    <link rel="stylesheet" href="/View/css/components.css">
</head>
<body>
<nav class="dashboard-nav">
    <div class="logo-section">
        <a class="logo-href" href="/">
            <h1>Event Organizer</h1>
        </a>
    </div>
    <div class="nav-buttons">
        <button onclick="navigateTo('events')">Manage Events</button>
        <button onclick="navigateTo('/search')">Search</button>
        <button onclick="navigateTo('/edit')">Edit Profile</button>
        <button onclick="navigateTo('/about')">About Us</button>
        <button onclick="navigateTo('/logout')">Logout</button>
        <button onclick="navigateTo('/delete-acc')">Delete Profile</button>
    </div>
</nav>
<main class="dashboard-main">
    <section class="search-container">
        <h2>Search Users</h2>
        <form action="/user-search" method="post" class="search-form">
            <input type="text" name="searchedUser" id="searchedUser" placeholder="Enter username..." required>
            <button type="submit" class="search-btn">Search</button>
        </form>
    </section>
</main>
</body>
</html>
