<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
</head>
<body>

<form action="/create-event-op" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div>
        <label for="event_date">Event Date:</label>
        <input type="date" id="event_date" name="event_date" required>
    </div>

    <div>
        <label for="type">Type:</label>
        <select id="type" name="type" onchange="toggleCustomTypeField()">
            <option value="Birthday">Birthday</option>
            <option value="Conference">Conference</option>
            <option value="Meeting">Meeting</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div id="customTypeContainer" style="display: none;">
        <label for="customType">Enter custom type:</label>
        <input type="text" id="customType" name="customType" placeholder="Enter type">
    </div>

    <div>
        <label for="visibility">Visibility:</label>
        <select id="visibility" name="visibility">
            <option value="public">Public</option>
            <option value="private">Private</option>
            <option value="friends">Friends</option>
        </select>
    </div>

    <div>
        <button type="button" id="organise-btn">Organize</button>
        <input type="hidden" id="has_organization" name="has_organization" value="false">

        <div id="organizer-container" style="display: none;">
            <div>
                <label for="organizer_payment_details">Payment Details:</label>
                <input type="text" id="organizer_payment_details" name="organizer_payment_details" placeholder="Enter payment details">
            </div>
            <div>
                <label for="place_address">Place Address:</label>
                <textarea id="place_address" name="place_address" placeholder="Enter the place address"></textarea>
            </div>
            <div>
                <button type="button" id="make-anonymous-btn">Make Anonymous</button>
                <input type="hidden" id="is_anonymous" name="is_anonymous" value="false">

                <div id="anonymous-users-container" style="display: none;">
                    <label for="excluded_users">Excluded Users:</label>
                    <input type="text" id="excluded_user" name="excluded_user_name" placeholder="Enter nicknames separated by commas">
                </div>
            </div>
        </div>
    </div>

    <div>
        <button type="submit">Create Event</button>
    </div>
</form>

<script>
    function toggleCustomTypeField() {
        const typeSelect = document.getElementById('type');
        const customTypeContainer = document.getElementById('customTypeContainer');

        if (typeSelect.value === 'Other') {
            customTypeContainer.style.display = 'block';
        } else {
            customTypeContainer.style.display = 'none';
            document.getElementById('customType').value = '';
        }
    }

    document.getElementById('organise-btn').addEventListener('click', function () {
        const hasOrganizationInput = document.getElementById('has_organization');
        const organizerContainer = document.getElementById('organizer-container');
        const organizer_payment_details = document.getElementById('organizer_payment_details');

        if (organizerContainer.style.display === 'block') {
            organizerContainer.style.display = 'none';
            organizer_payment_details.required = false;
            hasOrganizationInput.value = "false";
        } else {
            organizerContainer.style.display = 'block';
            organizer_payment_details.required = true;
            hasOrganizationInput.value = "true";
        }
    });

    document.getElementById('make-anonymous-btn').addEventListener('click', function () {
        const isAnonymousInput = document.getElementById('is_anonymous');
        const anonymousUsersContainer = document.getElementById('anonymous-users-container');
        const excluded_user = document.getElementById('excluded_user');

        if (anonymousUsersContainer.style.display === 'block') {
            anonymousUsersContainer.style.display = 'none';
            excluded_user.required = false;
            isAnonymousInput.value = "false";
        } else {
            anonymousUsersContainer.style.display = 'block';
            excluded_user.required = true;
            isAnonymousInput.value = "true";
        }
    });
</script>

</body>
</html>
