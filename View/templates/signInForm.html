<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="./View/css/base-styles.css">
  <link rel="stylesheet" href="./View/css/components.css">
  <link rel="stylesheet" href="./View/css/signin-styles.css">
</head>
<body>
<div class="signin-container">
  <h1>Welcome Back</h1>
  <form action="/login" method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn-signin">Sign In</button>
    <p class="signup-link">
      Don't have an account? <button class="btn-signup-link" onclick="navigateTo('/sign-up')">Sign up</button>
    </p>
  </form>
<!--  <a href="/"><button>Return Home</button></a>-->

  <a href="/">
    <button style="background-color: lightblue; border: none; padding: 8px 16px; cursor: pointer; margin-top: 20px">
      Return Home
    </button>
  </a>


</div>

<script>
  function navigateTo(route) {
    window.location.href = route;
  }
</script>
</body>
</html>
