<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потребителски панел</title>

    <!-- Include CSS files -->
    <link rel="stylesheet" href="/View/css/user_dashboard_styles/header.css">
    <link rel="stylesheet" href="/View/css/user_dashboard_styles/main.css">
    <link rel="stylesheet" href="/View/css/user_dashboard_styles/user-profile.css">
    <link rel="stylesheet" href="/View/css/user_dashboard_styles/event-list.css">
    <link rel="stylesheet" href="/View/css/user_dashboard_styles/calendar.css">
    <link rel="stylesheet" href="/View/css/user_dashboard_styles/footer.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Лого">
        </div>
        <nav>
            <button id="logout-btn">Изход</button>
        </nav>
    </header>

    <!-- Main layout -->
    <main>
        <!-- User Profile Section -->
        <section class="user-profile">
            <h2>Добре дошли, Иван!</h2>
            <img src="user-avatar.png" alt="Профилна снимка" class="profile-picture">
            <p>Вашият профил</p>
            <button>Редактирай профил</button>
        </section>

        <!-- Event List Section -->
        <section class="event-list">
            <h2>Вашите събития</h2>
            <div id="event-container" class="event-container">
                <!-- Events will be dynamically loaded here -->
            </div>
        </section>

        <!-- Calendar Widget -->
        <aside class="calendar">
            <h2>Календар</h2>
            <div id="calendar"></div>
        </aside>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Event Platform. Всички права запазени.</p>
    </footer>

    <!-- Include JavaScript -->
    <script src="/View/js/user_dashboard_js/user_dashboard.js"></script>
</body>
</html>
